setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    backend: ./backend/Dockerfile
    web:
      dockerfile: ./nginx/Dockerfile
      target: prod
release:
  command:
    - ./backend/scripts/deployment-tasks.sh
  image: backend
run:
  web: envsubst '$DOMAIN' < /etc/nginx/nginx.conf > /etc/nginx/nginx.conf && nginx -g 'daemon off;'
  backend: gunicorn config.wsgi --log-file=- --worker-tmp-dir /dev/shm --workers=2 --threads=4 --worker-class=gthread
