setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
build:
  docker:
    web:
      dockerfile: ./Dockerfile
      target: prod
release:
  command:
    - ./scripts/deployment-tasks.sh
  image: web
run:
  web: gunicorn config.wsgi --log-file - --worker-tmp-dir /dev/shm --workers=2 --threads=4 --worker-class=gthread
