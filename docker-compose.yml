version: '3.7'

services:
  web:
    image: web
    build: ./web
    command: python manage.py runserver 0.0.0.0:8000 --nostatic
    volumes:
      - ./web:/code
    ports:
      - 8000:8000
    env_file: .env.web
    depends_on:
      - db
  db:
    image: postgres:11.3-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env.db

volumes:
  postgres_data: